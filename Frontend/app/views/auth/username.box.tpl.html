<ul class="list-inline user-meta" style="margin-bottom: 0;">
    <li><a href="javascript:" style="cursor: pointer"><i class="fa fa-info-circle"></i> {{ 'ABOUT' | translate }} </a></li>
    <li ng-show="!logged"><a href="javascript:" login-show style="cursor: pointer"><i class="fa fa-sign-in"></i> {{ 'LOGIN' | translate }} </a></li>
    <li class="user-detail" ng-show="logged">
        <i class="fa fa-user"></i>
        <span class="username-login-box">&nbsp;<strong>{{name}}</strong></span>
        <i class="fa fa-caret-down "></i>
    </li>
    <li>
        <translate-box />
    </li>
</ul>
<div id="box_template" style="display: none">

<div class="user-popover">
    <p><b>{{name}}</b><span><i ng-click="closePopover()" class="fa fa-close pull-right" style="color:#249953;"></i></span></p>
    <div class="user-links">
    <br/>
    <span><a href="javascript:" ng-click="logoutFunc()" class="logoutBt"><i class="fa fa-sign-out"></i>&nbsp;{{'LOGOUT' | translate }}</a></span>
    </div>
</div>
</div>
