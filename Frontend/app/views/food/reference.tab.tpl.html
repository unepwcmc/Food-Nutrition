<section class="widget-body">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h4><strong>{{'REFERENCE' | translate}}</strong></h4>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">

                <form class="form-horizontal form-block view-mode">
                    <div class="small-field">

                        <div class="form-group">
                            <label for="int_food_name" class="col-sm-3 control-label">{{ 'BIBLIO_ID' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" id="int_food_name" data-ng-model="food.reference.biblioId">
                            </div>
                        </div>

                        <div class="form-group form-item-line">
                            <label class="col-sm-5 control-label">{{ 'DETAIL' | translate}}</label>

                            <div class="col-sm-5 col-value">
                                <input type="text" class="form-control"  value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'REFERENCE_TYPE' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.type.name">
                            </div>
                        </div>

                        <div ng-repeat="author in food.reference.authors" class="form-group">
                            <label class="col-sm-3 control-label">{{ 'AUTHOR' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="{{ author }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'TITLE' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'PUBLISHER_JOURNAL' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.publisher">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'PUBLISHER_LOCATION' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.publisherLocation">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'DATE_PUBLISHED' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.publishedDate">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'VOLUME_NUMBER' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.volumeNumber">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'ISSUE_NUMBER' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.issueNumber">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'PAGES_NUMBER' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.pagesNumber">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'DOI' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.doi">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'URL' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.url">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'ISBN' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.isbn">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'ISSN' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.issn">
                            </div>
                        </div>

                        <div class="form-group form-item-line">
                            <label class="col-sm-5 control-label">{{ 'RECORDING_ORIGIN' | translate}}</label>

                            <div class="col-sm-5 col-value">
                                <input type="text" class="form-control"  data-ng-model="food.reference.issn">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'FOOD_CODE_IN_REFERENCE' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.origin.foodCode">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'FOOD_NAME_IN_REFERECE' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.reference.origin.foodName">
                            </div>
                        </div>

                        <div class="form-group form-item-line">
                            <label class="col-sm-5 control-label"><em>*&nbsp;{{ 'MANDATORY_FIELD' | translate}}</em></label>

                            <div class="col-sm-5 col-value">
                                <input type="text" class="form-control"  value="">
                            </div>
                        </div>




                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
