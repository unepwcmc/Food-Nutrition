<section class="widget-body">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h4><strong>{{'FOOD_NAME_DESCRIPTION' | translate}}</strong></h4>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">

                <form class="form-food-name form-horizontal form-block view-mode">
                    <div class="small-field">
                        <div class="form-group">
                            <label for="int_food_name" class="col-sm-3 control-label">{{ 'FOOD_NAME' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" id="int_food_name" data-ng-model="food.name">
                            </div>
                        </div>

                        <div class="form-group form-group-normalize">
                            <label class="col-sm-3 control-label">{{ 'FOOD_SOURCE' | translate}}</label>
                            <div class="col-sm-10 col-value">&nbsp;</div>
                        </div>

                        <div class="row form-group-row">
                            <div class="col-sm-12 col-value">
                                <div class="line-separator">
                                    <div class="side-line"></div>
                                    <div class="triangle"></div>
                                    <div class="side-line"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-item-line">
                            <label class="col-sm-5 control-label"><em>{{ 'OTHER_COMMON_NAMES' | translate}}</em></label>

                            <div class="col-sm-5 col-value">
                                <input type="text" class="form-control"  value="Common name origin">
                            </div>
                        </div>
                        <div class="form-group form-item-line">
                            <label class="col-sm-5 control-label">Araca</label>

                            <div class="col-sm-5 col-value">
                                <input type="text" class="form-control"  data-ng-model="food.origin.city">
                            </div>
                        </div>

                        <div class="form-group form-item-line">
                            <label class="col-sm-5 control-label">Red Guava</label>

                            <div class="col-sm-5 col-value">
                                <input type="text" class="form-control"  value="Para">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'PART_OF_PLANT_ANIMAL' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="{{food.partPlantAnimal.name | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'MANUFACTURER' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.manufacturer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'FOOD_PROCESSING' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control"  value="{{food.processing.name | translate}} ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'PRESERVATION_METHOD' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="{{food.preservationMethod.name | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'DEGREE_OF_COOKING' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="{{food.cookingDegree.name | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'AGRICULTURAL_PRODUCTION_CONDICTION' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control"  value="{{food.agriculturalCondition.name | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'MATURITY_OR_RIPENESS' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="{{food.ripenessMaturity.name | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'STORAGE_CONDICTION' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="{{food.storageCondition.name | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'GRADE' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.grade">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'CONTAINER_OR_CONTACT_SURFACE' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="{{food.contactSurface.name | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'PHYSICAL_STATE' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="{{food.physicalState.name | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'SHAPE_OF_FORM' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" data-ng-model="food.shapeForm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'COLOUR' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="{{food.colour.name | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'OTHER' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="Solid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'LIST_OF_INGREDIENTS' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>

                        <div class="form-group form-item-line">
                            <label class="col-sm-5 control-label"><em>{{ 'INGREDIENTS' | translate}}</em></label>

                            <div class="col-sm-5 col-value">
                                <input type="text" class="form-control"  value="{{ 'AMOUNT_G' | translate}}">
                            </div>
                        </div>

                        <div ng-repeat="ingredient in food.ingredients" class="form-group form-item-line">
                            <label class="col-sm-5 control-label">{{ ingredient.name }}</label>

                            <div class="col-sm-5 col-value">
                                <input type="text" class="form-control"  value="{{ ingredient.amount }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{ 'RECIPE_PROCEDURE' | translate}}</label>

                            <div class="col-sm-10 col-value">
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>

                        <div class="form-group form-item-line">
                            <label class="col-sm-5 control-label">{{ food.recipeProcedure}}</label>

                            <div class="col-sm-5 col-value">
                                <input type="text" class="form-control"  value="-">
                            </div>
                        </div>


                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
